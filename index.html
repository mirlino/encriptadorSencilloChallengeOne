<!DOCTYPE html>
<html lang="es-DO">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Mirlino Marine" />
    <meta name="description" content="Encriptador de palabras" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Escriptador, Palabras," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    
    <title>Encriptador Challenge</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body class="bg-color web-positioning">
    <!-- Logo de la web -->
    <header class="heading-page">
      <hgroup class="container text-logo">
        <h1>A</h1>
      </hgroup>
    </header>
    <!-- Contenido de la web -->
    <main>
      <div class="container">
        <div class="body-parts">
          <div class="section-text">
            <!-- TEXT AREA -->
            <div class="text-entry">
              <label for="encriptador"></label>
              <textarea name="encriptador" class="areaTexto" id="encriptador" cols="100" rows="20" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            
            <div class="encripter--main">
              <!-- INFORMACION Y BOTONES -->
              <div class="encripter-info">
                <figure>
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon-warn" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                  </svg>
                </figure>
                <p>solo se permiten letras minúsculas</p>
              </div>
              <div class="encripter-buttons">
                <button type="button" id="btnEncrypt" onclick="Encrypt('btnEncrypt')" class="btn btn-primary">Encriptar</button>
                <button type="button" id="btnDecrypt" onclick="Encrypt('btnDecrypt')" class="btn">Desencriptar</button>
              </div>
            </div>
          </div>
          <!-- CONTENIDO LATERAL -->
          <aside>
            <div id="blockOne" class="show-message hidden">
              <div class="input--text">
                <textarea name="text-input" readonly id="text-input" ></textarea>
              </div>
              <button type="button" onclick="copyText()" class="btn btn-secondary">Copiar Texto</button>
            </div>

            <div id="blockTwo" class="show-image">
              <img src="img/Waiting_Monochromatic.svg" alt="Imagen-search">
              <hgroup>
                <h3>Ningun mensaje fue encontraro</h3>
              </hgroup>
              <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <!-- PIE DE LA PAGINA -->
    <footer>
      <div class="footer container">
        <p>Copyright &copy;2022 | Design by Mirlino Marine</p>
        <a href="https://github.com/mirlino" class="btn btn-footer" target="_blank">
          <figure>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-gith" width="192" height="192" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><path d="M224,224a8,8,0,0,1-8,8,32.1,32.1,0,0,1-32-32v-8a16,16,0,0,0-16-16H156v40a16,16,0,0,0,16,16,8,8,0,0,1,0,16,32.1,32.1,0,0,1-32-32V176H116v40a32.1,32.1,0,0,1-32,32,8,8,0,0,1,0-16,16,16,0,0,0,16-16V176H88a16,16,0,0,0-16,16v8a32.1,32.1,0,0,1-32,32,8,8,0,0,1,0-16,16,16,0,0,0,16-16v-8a32.1,32.1,0,0,1,14.8-27A55.8,55.8,0,0,1,48,120v-8a58,58,0,0,1,7.7-28.3A59.9,59.9,0,0,1,61.1,36,7.8,7.8,0,0,1,68,32a59.7,59.7,0,0,1,48,24h24a59.7,59.7,0,0,1,48-24,7.8,7.8,0,0,1,6.9,4,59.9,59.9,0,0,1,5.4,47.7A58,58,0,0,1,208,112v8a55.8,55.8,0,0,1-22.8,45A32.1,32.1,0,0,1,200,192v8a16,16,0,0,0,16,16A8,8,0,0,1,224,224Z"></path></svg>
          </figure>
          <span>GitHub</span>
        </a>
         
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
